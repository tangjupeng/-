<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    
    *{
        padding: 0;
        margin: 0;
    }
    .red{background: red}


    </style>
</head>
<body>
<div id="app">

    <button v-for="itmes,index in newData" :class="{red:index===showindex}" @click='fn(index)'>{{itmes.title}}</button>
    <div v-for='itme,index in newData' :style="{display:index===showindex?'block':'none'}">
        <p v-for="itm in itme.bugData">{{itm.bugTitle}}</p>
    </div>

</div>


    <script>
        let newData=[
            {
                title:'按钮1',
                bugData:[
                    {
                        bugTitle:'天气不好1'
                    },
                    {
                        bugTitle:'天气不好2'
                    },
                    {
                        bugTitle:'天气不好3'
                    }
                ]
            },
            {
                title:'按钮2',
                bugData:[
                    {
                        bugTitle:'天气很好1'
                    },
                    {
                        bugTitle:'天气很好2'
                    }
                ]
            },
            {
                title:'按钮3',
                bugData:[
                    {
                        bugTitle:'天气很不好1'
                    },
                    {
                        bugTitle:'天气很不好2'
                    }
                ]
            }
        ]

        new Vue({
            el:'#app',
            data:{
                newData,
                showindex:0
            },
            methods:{
                fn(i){
                    this.showindex=i;
                }
            }
        });

    </script>
</body>
</html>
