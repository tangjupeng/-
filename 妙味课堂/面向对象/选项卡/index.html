       function Tab(ids){
            this.box=document.getElementById(ids);
            this.ainput=this.box.getElementsByTagName('input');
            this.adiv=this.box.getElementsByTagName('div'); 
            this.cun=0;
       };
       Tab.prototype.init=function(){
                var This=this; 
               for(var i=0; i<this.ainput.length;i++){
                this.ainput[i].index=i;
                this.ainput[i].onclick=function(){
                    This.changes(this);
                };
        }
       }
       Tab.prototype.changes=function(obj){
                for(var i=0; i<this.ainput.length;i++){
                    this.ainput[i].className='';
                    this.adiv[i].style.display='';
                }
                obj.className='ons';
                this.adiv[obj.index].style.display='block';           
       }

       Tab.prototype.itmes=function(){
           var This=this;
           setInterval(function(){
               if(This.cun==This.ainput.length-1){
                This.cun=0;
               }else{
                This.cun++;
               }
            for(var i=0; i<This.ainput.length;i++){
                This.ainput[i].className='';
                This.adiv[i].style.display='';
                }
                This.ainput[This.cun].className='ons';
                This.adiv[This.cun].style.display='block'; 
           },2000);
       }
       var t1=new Tab('div1');
       t1.init();

        var t2=new Tab('div2');
            t2.init();
            t2.itmes();
    </script>
