<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象拷贝</title>
</head>
<body>
    

    <script>
        var  arr=[1,2,3];
        var  brr=[];
        kaob(arr,brr);
        function kaob(obj1,obj2){
            for(var attr in obj1){
                obj2[attr]=obj1[attr];
            }
        }
        brr.push(4);
        console.log(arr);
    </script>
</body>
</html>
