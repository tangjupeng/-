        function Tuozs(){
            this.div1=document.getElementById('div1');
            this.divx=0;
            this.divy=0;
        }
        Tuozs.prototype.init=function(){
            var This=this;
            this.div1.onmousedown=function(ev){
                var ev=ev||window.event;
                This.drags(ev);
                return false;
            };
        }
        Tuozs.prototype.drags=function(ev){
            var This=this;
            this.divx=ev.clientX-div1.offsetLeft;
            this.divy=ev.clientY-div1.offsetTop;
                document.onmousemove=function(ev){
                    var ev=ev||window.event;
                    This.moves(ev);
                };
                document.onmouseup=this.ups;
        }    
        Tuozs.prototype.moves=function(ev){
                this.div1.style.top=ev.clientY - this.divy+'px'; 
                this.div1.style.left=ev.clientX - this.divx+'px'; 
        }   
        Tuozs.prototype.ups=function(){
                document.onmouseup=null;
                document.onmousemove=null;
        } 
        var tuoz=new Tuozs();
        tuoz.init();
    </script>
