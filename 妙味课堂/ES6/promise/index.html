<body>
    
    <script>
        function abb(){
           return new Promise((resolve,reject)=>{
            console.log(123);
            resolve('成功');
            // reject('失败');
          });
        }
abb().then((data)=>{
    console.log(data);
    return new Promise((res,rej)=>{res(data)})
}).then((data)=>{
    console.log(data);
}).then(()=>{
    console.log(101112);
}).then(()=>{
    console.log(131415);
}).catch((err)=>{
    console.log(err);
})

    </script>
