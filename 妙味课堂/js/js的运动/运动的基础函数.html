<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动的基础函数</title>
    <style>
        #div1{
            position: fixed;
            top: 100px;
            left: -200px;
            width: 200px;
            height: 400px;
            background: #000;
        }
        #div2{
            position: absolute;
            top: 150px;
            left: 200px;
            width: 30px;
            height: 100px;
            line-height: 33px;
            background: red;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div id="div1">
        <div id="div2">分享到</div>
    </div>
    <script>
        var div1=document.getElementById('div1');
        var div2=document.getElementById('div2');
        var itmer=null;
        div1.onmouseover=function(){
            startMove(0,10);
        }
        div1.onmouseout=function(){
            startMove(-200,-10);
        }
        function startMove(jul,sud){
            clearInterval(itmer);
            itmer=setInterval(function(){
                if(div1.offsetLeft==jul){
                    clearInterval(itmer);
                }else{
                    div1.style.left=div1.offsetLeft+sud+'px';
                }
            },30);
            
        }
    </script>
</body>
</html>
