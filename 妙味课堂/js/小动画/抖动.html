        odiv.onmouseover=function(){

        function doud(obj,attrs ){
            var cun=0;
            var imte=null;
            var arr=[];
            for(var i=20;i>0;i-=2){
                arr.push(i,-i)  
             }
                arr.push(0)  
            clearInterval(imte);

                var dou=parseInt(fn(obj,attrs));
                obj.style[attrs]=dou+arr[cun]+'px';
                cun++;
                if(cun==arr.length){
                   
                    clearInterval(imte);
                }
                console.log(arr)
            },50);

            function fn(obj,attr){
            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
              }
