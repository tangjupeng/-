    <script>
        var uls=document.getElementById('uls');
        var aimg=uls.getElementsByTagName('img');
        
        gethoun();
window.onscroll=gethoun;
function gethoun(){
    var scrolls=document.documentElement.scrollTop||document.body.scrollTop;
    for(var i=0;i<aimg.length;i++){       //但是for循环还是会继续
            if(!aimg[i].pangd && tops(aimg[i])<scrolls+document.documentElement.clientHeight){  //图片到顶部的距离小于（滚轮距离加可视区高）就加载
                aimg[i].src=aimg[i].getAttribute('_src');
                aimg[i].pangd=true;   //加载的就不会再加载
            }
        }
}
    
        function tops(obj){   //计算图片到顶部的top值
            var ts=0;
            while(obj){
                ts+=obj.offsetTop;
                obj=obj.offsetParent;
            }
            return ts;
        }
    </script>
